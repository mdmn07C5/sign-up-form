<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="sidebar">
        <img src="./assets/photo-1585202900154-cf66e657d8d6.avif" alt="there should be an image here">
        <div id="banner">
            <img src="./assets/odin-lined.png" alt="odin logo">
            <h1>TEXT</h1>
        </div>
        <div id="attribution-text">
            <small>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></small>
        </div>
    </div>
    <main>
        <div id="hero">
            <h1>This is the REALEST online service! Voluptates doloremque molestias quaerat iusto aliquam cum. Quae saepe rerum sed illo id.</h1>
            <h1>Commodi sed quia aliquam excepturi.</h1>
        </div>
        <div id="form">
            <h1>Sign Up</h1>
            <form action="#">
                <ul>
                    <li>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name">
                    </li>
                    <li>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </li>
                    <li>
                        <label for="phone_number">Phone Number</label>
                        <input type="number" id="phone_number">
                    </li>
                </ul>

                <ul>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" id="password" class="error">
                    </li>
                    <li>
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" id="password_confirm" class="error">
                    </li>
                </ul>

            </form>
        </div>
        <div id="footer">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
</html>
